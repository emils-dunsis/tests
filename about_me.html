<body>
    <h1>example page</h1>
    <script>
        current_idx = 0;
        function changeBackground(){
            const background_colors = ["b89bcf", "bbd1a9", "e3b719"];
            document.body.style.backgroundColor = background_colors[current_idx];
            current_idx = current_idx + 1 % background_colors.length;
        }
    </script>

    <button onclick="changeBackground()">Change the background to next in list</button>
